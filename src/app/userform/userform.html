<div class="userform">
  <mat-card class="userform-card" appearance="outlined">
    <mat-card-content>
      <div class="flex">
        <div class="w-46">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label class="label">Full Name</mat-label>
            <input class="input" matInput placeholder="Placeholder" />
          </mat-form-field>
        </div>
        <div class="w-46">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label class="label">Role</mat-label>
            <input class="input" matInput placeholder="Placeholder" />
          </mat-form-field>
        </div>
      </div>
      <div class="flex">
        <div class="w-46">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label class="label">Phone Number</mat-label>
            <input type="number" class="input" matInput placeholder="Placeholder" />
          </mat-form-field>
        </div>
        <div class="w-46">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label class="label">Alternate Number</mat-label>
            <input type="number" class="input" matInput placeholder="Placeholder" />
          </mat-form-field>
        </div>
      </div>
      <div class="flex">
        <div class="w-30">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label class="label">City</mat-label>
            <input class="input" matInput placeholder="Placeholder" />
          </mat-form-field>
        </div>
        <div class="w-30">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label class="label">State</mat-label>
            <input class="input" matInput placeholder="Placeholder" />
          </mat-form-field>
        </div>
        <div class="w-30">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label class="label">Country</mat-label>
              <input class="input" matInput placeholder="Placeholder" />
            </mat-form-field>
          </div>
      </div>
      <div class="flex">
        <div class="w-94">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label class="label">Skills</mat-label>
            <textarea matInput class="input" placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="flex">
        <div class="w-94">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label class="label">Education</mat-label>
            <textarea matInput class="input" placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="flex">
        <div class="w-94">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label class="label">Experience</mat-label>
            <textarea matInput class="input" placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
